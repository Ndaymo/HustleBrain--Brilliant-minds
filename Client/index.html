<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea vault app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
    <div class="container">
        <h1>Idea vault</h1>
        <div id="wrapper">
            <input type="text" id="titleInputArea" placeholder="Enter title">
            <input type="text" id="descInputArea" placeholder="Enter idea">
            <button id="add-btn">Add</button>
        </div>
        <div id="ideas">
            <p id="pending-ideas">
                You have <span class="countValue">0</span> idea(s) to tackle
            </p>
          
        </div>
    </div>
    <p id="error">An idea can't be empty</p>
</div>
</body>
</html>
